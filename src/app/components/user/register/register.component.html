<section id="register" class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                <h1 class="h3 mb3 font-weight-normal">Register</h1>
                <div class="form-group">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="user.name" required>
                </div>
                <div class="form-group">
                  <input type="text" id="last_name" name="last_name" class="form-control" [(ngModel)]="user.last_name" placeholder="Last name" required>
                </div>
                <div class="form-group">
                  <input type="text" id="user_name" name="user_name" class="form-control" [(ngModel)]="user.user_name" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-large btn-primary btn-block">
                  Register
                </button>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">Do you have an account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
