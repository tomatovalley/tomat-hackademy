<!-- Modal -->
<div id="modalUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-user" #formUser="ngForm" (ngSubmit)="onSaveUser(formUser)">
          <input type="hidden" id="userId" name="userId" class="form-control" [(ngModel)]="this.dataApiService.selectedUser._id">
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" [(ngModel)]="this.dataApiService.selectedUser.name">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="user_name">Nombre de Usuario</label>
              <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Nombre de Usuario" [(ngModel)]="this.dataApiService.selectedUser.user_name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Correo electronico</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Correo electronico" [(ngModel)]="this.dataApiService.selectedUser.email">
            </div>
          </div>
          <button type="submit" class="btn btn-primary float-right">Guardar cambios <a routerLink="/user/profile"></a></button>
        </form>
      </div>
    </div>
  </div>
</div>
